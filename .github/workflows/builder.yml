name: ğŸ©¸ Build BARA Firmware for ESP32

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1  # âœ… ONLY CORRECT VERSION

      - name: ğŸ”Œ Add ESP32 Core
        run: |
          arduino-cli core update-index --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json

      - name: ğŸ“¦ Install Libraries
        run: |
          arduino-cli lib install "ESPAsyncWebServer" "AsyncTCP" "ArduinoJson"

      - name: ğŸ› ï¸ Compile
        run: |
          mkdir -p build
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir ./build build.ino

      - name: ğŸ“‚ Collect Binaries
        run: |
          mkdir -p firmware
          for f in build/*.{bin,elf}; do
            if [[ -f "$f" ]]; then
              base=$(basename "$f")
              case "$base" in
                *firmware*.bin) cp "$f" firmware/bara-firmware.bin ;;
                *partitions*.bin) cp "$f" firmware/bara-partitions.bin ;;
                *bootloader*.bin) cp "$f" firmware/bara-bootloader.bin ;;
              esac
            fi
          done

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bara-binaries
          path: ./firmware/
